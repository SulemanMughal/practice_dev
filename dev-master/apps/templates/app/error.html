{% extends 'Base.html' %}
{% load humanize %}

{% block title %}Bad Request{% endblock %}


{% block content %}

<div class="mx-auto" style="width:900px;">
    <div class="card mt-5" style="width: 60rem;">
        <div class="card-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success" role="alert">
                        <h4 class="alert-heading">Bad Request</h4>
                        <hr>
                        <p class="mb-0">{{ message }}</p>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>


{% endblock %}
