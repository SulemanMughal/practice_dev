
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalPlanDelete_{{ plan.id }}_{{ plan.plan_name|slugify }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalPlanDelete_{{ plan.id }}_{{ plan.plan_name|slugify }}Label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalPlanDelete_{{ plan.id }}_{{ plan.plan_name|slugify }}Label">Delete Confirmation</h5>
          
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body pt-4 pl-4">
          <p class="text-center h1">
            Sorry to see you go
          </p>
          Are you sure you want to leave <span class="card-title font-weight-bold text-danger">{{ plan.category.Name }} - {{ plan.plan_name }} - {{ plan.family_name }}</span>?

          <div class="container">
            <div class="row mt-2">
              <div class="col-6 pl-0">
                <button type="button" class="btn btn-danger btn-block" data-dismiss="modal">Close</button>
              </div>
              <div class="col-6">
                <a type="button" class="btn btn-success  btn-block" href="{% url 'leaveFamily' plan.category.id plan.id  %}">Send Request</a>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-12">
                <p class="card-text">
                  <span class="h2">Next Steps:</span>
                  <ol >
                    <li>
                      Our Circledin team will reach out to you.
                    </li>
                  
                    <li>
                      Off-board any users on your line, if any.
                    </li>
  
                  </ol>
  
                </p>
  
              </div>
  
            </div>
          </div>
          
          
        </div>
        
      </div>
    </div>
  </div>
