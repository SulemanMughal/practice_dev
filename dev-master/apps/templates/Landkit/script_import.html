ttings_value "RECAPTCHA_SITE_KEY" %}', {action: "{% url 'contact' %}",}).then(function (token) {$("#recaptcha_contact").val(token);$("#contactForm").submit();});}else{$("#contactForm").addClass("was-validated");}});}if ($("#recaptcha_join").length) {grecaptcha.execute('{% settings_value "RECAPTCHA_SITE_KEY" %}', {action: "/join/",}).then(function (token) {$("#recaptcha_join").val(token);});}if ($("#exampleModalpayment_error").length) {$("#exampleModalpayment_error_form").submit(function (e) {e.preventDefault();var serializedData = $("#exampleModalpayment_error_form").serialize();$.ajax({type: "POST",url: $(this).attr("action"),data: serializedData,}).done(function (html) {$("body").append(html);$("#exampleModal_subscription_issue").modal("show");$("#exampleModalpayment_error").modal("hide");});});}});
